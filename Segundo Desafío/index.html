<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplicación de presupuesto</title>

  <!-- Bootstrap 4 solo para estilos -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">

</head>

<body class="bg-light">

  <header class="py-4 bg-white shadow-sm mb-4">
    <div class="container text-center">
      <h1 id="tituloMes" class="h3 mb-1">Presupuesto de …</h1>
      <div id="presupuestoTotal" class="display-4 font-weight-bold text-primary">+ 0.00</div>

      <div class="d-flex justify-content-center mt-3">
        <div class="resumen-box mr-2">
          <small>INGRESOS:</small>
          <div id="totalIngresos" class="font-weight-bold text-success">+ 0.00</div>
        </div>
        <div class="resumen-box ml-2">
          <small>EGRESOS:</small>
          <div id="totalEgresos" class="font-weight-bold text-danger">- 0.00</div>
        </div>
      </div>

      <div class="mt-2">
        <small>Porcentaje de gastos:</small>
        <span id="porcentajeGastos" class="badge badge-dark ml-1">0%</span>
      </div>
    </div>
  </header>

  <main class="container pb-5">
    <div class="row">
      <!-- Formulario -->
      <section class="col-lg-5 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">Transacción</h2>

            <form id="formTransaccion" novalidate>
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" class="form-control">
                  <option value="ingreso">Ingreso</option>
                  <option value="egreso">Egreso</option>
                </select>
              </div>

              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input id="descripcion" class="form-control" type="text" placeholder="Ej.: Salario / Supermercado"
                  required>
              </div>

              <div class="form-group">
                <label for="monto">Monto</label>
                <input id="monto" class="form-control" type="number" min="0.01" step="any" placeholder="0.00" required>
                <small class="form-text text-muted">Use punto para decimales. Se redondea con
                  <code>toFixed(2)</code>.</small>
              </div>

              <button class="btn btn-primary btn-block" type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Detalles -->
      <section class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="tabs mb-3">
              <button id="tabIngresos" class="tab-btn active">Ingresos</button>
              <button id="tabEgresos" class="tab-btn">Egresos</button>
            </div>

            <!-- Listas -->
            <div id="listaIngresos" class="lista"></div>
            <div id="listaEgresos" class="lista d-none"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="py-4 text-center small text-muted">
    Desafío 2: Aplicación de Presupuesto — Vanilla JS + Bootstrap 4 (CSS)
  </footer>

  <script src="app.js"></script>
</body>

</html>
